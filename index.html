<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XaaScriptHub Teleport Script Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; text-align: center; padding: 20px; }
    textarea, pre, select { width: 90%; margin: 10px 0; padding: 10px; border-radius: 8px; }
    textarea { height: 150px; }
    button { margin: 5px; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
    #generate { background: #0078d7; color: white; }
    #copy { background: #28a745; color: white; }
    pre { background: #2d2d2d; text-align: left; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h2>XaaScriptHub Teleport Script Generator üöÄ</h2>
  <p>Tempel log koordinat dari recorder, pilih <b>Speed</b>, lalu klik <b>Generate</b></p>

  <textarea id="input" placeholder="Paste log di sini..."></textarea><br>

  <label for="delay">Pilih Speed:</label><br>
  <select id="delay">
    <option value="0.1">‚ö° Cepat (0.1s)</option>
    <option value="0.5">‚öñÔ∏è Medium (0.5s)</option>
    <option value="1">üê¢ Lambat (1s)</option>
  </select><br>

  <button id="generate">Generate</button>
  <button id="copy">Copy Script</button>

  <h3>Hasil Script:</h3>
  <pre id="output"></pre>

  <script>
    document.getElementById("generate").onclick = function() {
      const input = document.getElementById("input").value.trim().split("\n");
      const delay = document.getElementById("delay").value;
      const coords = [];

      input.forEach(line => {
        const match = line.match(/Vector3\.new\(([-\d\.]+), ([-\d\.]+), ([-\d\.]+)\)/);
        if (match) {
          coords.push(`Vector3.new(${match[1]}, ${match[2]}, ${match[3]})`);
        }
      });

      if (coords.length === 0) {
        document.getElementById("output").textContent = "-- Tidak ada koordinat valid!";
        return;
      }

      const script = `
-- XaaScriptHub Teleport Script Generator
-- Generated by XaaScriptHub
local player = game.Players.LocalPlayer
local hrp = player.Character:WaitForChild("HumanoidRootPart")

local coords = {
    ${coords.join(",\n    ")}
}

local delayTime = ${delay}
local running = false

-- GUI
local gui = Instance.new("ScreenGui")
gui.Name = "XaaScriptHubGui"
gui.Parent = player:WaitForChild("PlayerGui")

local frame = Instance.new("Frame")
frame.Size = UDim2.new(0, 280, 0, 180)
frame.Position = UDim2.new(0.05, 0, 0.1, 0)
frame.BackgroundColor3 = Color3.fromRGB(35, 35, 35)
frame.Active = true
frame.Draggable = true
frame.Parent = gui

-- Title Label
local title = Instance.new("TextLabel")
title.Size = UDim2.new(1, 0, 0.2, 0)
title.Position = UDim2.new(0, 0, 0, 0)
title.Text = "XaaScriptHub"
title.BackgroundColor3 = Color3.fromRGB(50, 50, 50)
title.TextColor3 = Color3.fromRGB(255, 255, 255)
title.TextScaled = true
title.Parent = frame

-- Start Button
local startBtn = Instance.new("TextButton")
startBtn.Size = UDim2.new(0.4, 0, 0.2, 0)
startBtn.Position = UDim2.new(0.05, 0, 0.25, 0)
startBtn.Text = "‚ñ∂ Start"
startBtn.BackgroundColor3 = Color3.fromRGB(0, 170, 0)
startBtn.TextColor3 = Color3.fromRGB(255, 255, 255)
startBtn.Parent = frame

-- Stop Button
local stopBtn = Instance.new("TextButton")
stopBtn.Size = UDim2.new(0.4, 0, 0.2, 0)
stopBtn.Position = UDim2.new(0.55, 0, 0.25, 0)
stopBtn.Text = "‚èπ Stop"
stopBtn.BackgroundColor3 = Color3.fromRGB(170, 0, 0)
stopBtn.TextColor3 = Color3.fromRGB(255, 255, 255)
stopBtn.Parent = frame

-- Minimize Button
local miniBtn = Instance.new("TextButton")
miniBtn.Size = UDim2.new(0.4, 0, 0.2, 0)
miniBtn.Position = UDim2.new(0.05, 0, 0.55, 0)
miniBtn.Text = "üìâ Minimize"
miniBtn.BackgroundColor3 = Color3.fromRGB(0, 85, 170)
miniBtn.TextColor3 = Color3.fromRGB(255, 255, 255)
miniBtn.Parent = frame

-- Close Button
local closeBtn = Instance.new("TextButton")
closeBtn.Size = UDim2.new(0.4, 0, 0.2, 0)
closeBtn.Position = UDim2.new(0.55, 0, 0.55, 0)
closeBtn.Text = "‚ùå Close"
closeBtn.BackgroundColor3 = Color3.fromRGB(100, 100, 100)
closeBtn.TextColor3 = Color3.fromRGB(255, 255, 255)
closeBtn.Parent = frame

-- Teleport Function
local function teleportAll()
    running = true
    for i, pos in ipairs(coords) do
        if not running then break end
        hrp.CFrame = CFrame.new(pos)
        task.wait(delayTime)
    end
    if running then
        game:GetService("TeleportService"):Teleport(game.PlaceId, player)
    end
end

-- Button connections
startBtn.MouseButton1Click:Connect(function()
    if not running then
        task.spawn(teleportAll)
    end
end)

stopBtn.MouseButton1Click:Connect(function()
    running = false
end)

miniBtn.MouseButton1Click:Connect(function()
    frame.Visible = false
    task.wait(0.2)
    local restoreBtn = Instance.new("TextButton")
    restoreBtn.Size = UDim2.new(0, 120, 0, 30)
    restoreBtn.Position = UDim2.new(0.05, 0, 0.05, 0)
    restoreBtn.Text = "üîº Show GUI"
    restoreBtn.BackgroundColor3 = Color3.fromRGB(0, 85, 170)
    restoreBtn.TextColor3 = Color3.fromRGB(255, 255, 255)
    restoreBtn.Parent = gui
    restoreBtn.MouseButton1Click:Connect(function()
        frame.Visible = true
        restoreBtn:Destroy()
    end)
end)

closeBtn.MouseButton1Click:Connect(function()
    running = false
    gui:Destroy()
end)
`;

      document.getElementById("output").textContent = script.trim();
    };

    document.getElementById("copy").onclick = function() {
      const text = document.getElementById("output").textContent;
      if (!text) return;
      navigator.clipboard.writeText(text).then(() => {
        alert("Script berhasil dicopy!");
      });
    };
  </script>
</body>
</html>
